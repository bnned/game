<!DOCTYPE html>
<html>
    <head>
        <title>Neoaptt Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="index.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="upgrades customWell">
                                <div class="upgrade" id="up1">
                                    One Upgrade
                                </div>
                                <div class="upgrade" id="up2">
                                    Two Upgrade
                                </div>
                                <div class="upgrade" id="up3">
                                    Three Upgrade
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div id="clickme" class="customWell">
                            Click me
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="customWell" id="stats"><span id="clicks"></span></div>
                </div>
            </div>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $(document).ready(function () {
                var clicks = 0;
                $('#clickme').click(function () {
                    clicks++;
                    $('#clicks').text(clicks);
                });
            });
        </script>

    </body>
</html>
